<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>网站导航</h1>
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索网站...">
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="category">
            <h2>常用工具</h2>
            <div class="links-grid">
                <a href="https://www.google.com" class="link-card" target="_blank">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                <a href="https://www.github.com" class="link-card" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.youtube.com" class="link-card" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>学习资源</h2>
            <div class="links-grid">
                <a href="https://www.w3school.com.cn" class="link-card" target="_blank">
                    <i class="fas fa-code"></i>
                    <span>W3School</span>
                </a>
                <a href="https://www.runoob.com" class="link-card" target="_blank">
                    <i class="fas fa-book"></i>
                    <span>菜鸟教程</span>
                </a>
                <a href="https://www.zhihu.com" class="link-card" target="_blank">
                    <i class="fas fa-question-circle"></i>
                    <span>知乎</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>娱乐</h2>
            <div class="links-grid">
                <a href="https://www.bilibili.com" class="link-card" target="_blank">
                    <i class="fas fa-play-circle"></i>
                    <span>哔哩哔哩</span>
                </a>
                <a href="https://www.weibo.com" class="link-card" target="_blank">
                    <i class="fab fa-weibo"></i>
                    <span>微博</span>
                </a>
                <a href="https://www.douban.com" class="link-card" target="_blank">
                    <i class="fas fa-star"></i>
                    <span>豆瓣</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 网站导航 | 基于 GitHub Pages</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
