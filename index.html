<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>网站导航</h1>
            <div class="search-box">
                <input type="text" id="search" placeholder="搜索网站...">
                <a href="admin.html" class="btn" style="text-decoration: none; color: white;">管理</a>
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container" id="mainContent">
        <!-- 内容将通过 JavaScript 动态生成 -->
    </main>

    <footer>
        <div class="container">
            <p>© 2025 网站导航 | By 少昊金天氏</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 主题切换
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            // 设置默认主题为暗色模式
            document.documentElement.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // 加载保存的链接
            loadMainContent();

            // 搜索功能
            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const linkCards = document.querySelectorAll('.link-card');
                
                linkCards.forEach(card => {
                    const text = card.querySelector('span').textContent.toLowerCase();
                    const category = card.closest('.category');
                    
                    if (text.includes(searchTerm)) {
                        card.style.display = 'flex';
                        category.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });

                // 隐藏空分类
                document.querySelectorAll('.category').forEach(category => {
                    const visibleCards = category.querySelectorAll('.link-card[style="display: flex"]');
                    if (visibleCards.length === 0) {
                        category.style.display = 'none';
                    }
                });
            });
        });

        // 加载主页面内容
        function loadMainContent() {
            const mainContent = document.getElementById('mainContent');
            const savedContent = localStorage.getItem('mainPageContent');
            
            if (savedContent) {
                mainContent.innerHTML = savedContent;
            } else {
                // 如果没有保存的内容，显示默认内容
                mainContent.innerHTML = `
                    <section class="category">
                        <h2>常用工具</h2>
                        <div class="links-grid">
                            <a href="https://www.google.com" class="link-card" target="_blank">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </a>
                            <a href="https://www.github.com" class="link-card" target="_blank">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </a>
                        </div>
                    </section>
                `;
            }
        }
    </script>
</body>
</html>
