<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少昊の导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .header-container {
            transition: transform 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .header-hidden {
            transform: translateY(-100%);
        }

        .show-header-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            padding: 8px;
            border-radius: 50%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: none;
        }

        .show-header-btn.visible {
            display: block;
        }

        main {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <button class="show-header-btn" id="showHeader">
        <i class="fas fa-chevron-down"></i>
    </button>

    <header class="header-container">
        <div class="container">
            <h1>少昊の导航</h1>
            <div class="search-box">
                <button id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container" id="mainContent">
        <section class="category">
            <h2>翻墙</h2>
            <div class="links-grid">
                <a href="https://www.google.com" class="link-card" target="_blank">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </a>
                
                <a href="https://x.com/" class="link-card" target="_blank">
                    <i class="fab fa-x"></i>
                    <span>X</span>
                </a>

                <a href="https://www.youtube.com/" class="link-card" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                
                <a href="https://www.instagram.com/" class="link-card" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.github.com" class="link-card" target="_blank">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>学习</h2>
            <div class="links-grid">
                <a href="https://www.w3schools.com" class="link-card" target="_blank">
                    <i class="fas fa-code"></i>
                    <span>W3Schools</span>
                </a>
                <a href="https://zh.z-library.sk/" class="link-card" target="_blank">
                    <img src="icon/z-library.svg" alt="z-library" style="width:2em;height:2em;display:block;margin-bottom:10px;">
                    <span>Z-library</span>
                </a>
               
                
                <a href="https://www.zhihu.com/" class="link-card" target="_blank">
                    <i class="fab fa-zhihu"></i>
                    <span>知乎</span>
                </a>
                <a href="https://developer.mozilla.org" class="link-card" target="_blank">
                    <i class="fab fa-firefox"></i>
                    <span>MDN</span>
                </a>
            </div>
        </section>

        <section class="category">
            <h2>AI</h2>
            <div class="links-grid">
                <a href="https://www.doubao.com" class="link-card" target="_blank">
                    <img src="icon/doubao.png" alt="豆包" style="width:2em;height:2em;display:block;margin-bottom:10px;">
                    <span>豆包</span>
                </a>
                
                <a href="https://kimi.moonshot.cn" class="link-card" target="_blank">
                    <img src="icon/Kimi.ico" alt="Kimi" style="width:2em;height:2em;display:block;margin-bottom:10px;">
                    <span>Kimi</span>
                </a>
                

                <a href="https://gemini.google.com/" class="link-card" target="_blank">
                    <img src="icon/gemini.ico" alt="Gemini" style="width:2em;height:2em;display:block;margin-bottom:10px;">
                    <span>Gemini</span>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 少昊の导航 | By 少昊金天氏</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 主题切换
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            // 设置默认主题为暗色模式
            document.documentElement.setAttribute('data-theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme', 'dark');

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // 添加自动隐藏header的功能
            const header = document.querySelector('.header-container');
            const showHeaderBtn = document.getElementById('showHeader');
            
            // 页面加载3秒后自动隐藏header
            setTimeout(() => {
                header.classList.add('header-hidden');
                showHeaderBtn.classList.add('visible');
            }, 3000);

            // 点击按钮显示header
            showHeaderBtn.addEventListener('click', () => {
                header.classList.remove('header-hidden');
                showHeaderBtn.classList.remove('visible');
                
                // 3秒后再次隐藏
                setTimeout(() => {
                    header.classList.add('header-hidden');
                    showHeaderBtn.classList.add('visible');
                }, 3000);
            });
        });
    </script>
</body>
</html>
